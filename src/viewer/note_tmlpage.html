<!DOCTYPE html>
<html>
  <body>

    <p>Click the button to open a new window called "MsgWindow" with some text.</p>

    <button onclick="myFunction()">aaa</button>

    <div id='hoge'>
      hoge
      <button onclick="myFunction('hoge')">Try it</button>
    </div>

    <script>
      function myFunction(id_name='aaa') {
          var myWindow = window.open("", "_blank");
          myWindow.document.write("<p>This is 'MsgWindow'. I am 200px wide and 100px tall! aaa</p>");
          myWindow.document.write(id_name);
      }
      </script>

  </body>
</html>
